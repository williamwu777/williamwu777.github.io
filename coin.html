<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      padding-top: 40px;
    }
    .coin-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .coin-title {
      font-size: 2rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .coin-data {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="coin-container" class="coin-card text-center">
      <div class="coin-title">Loading...</div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">‚Üê Back to List</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function getCoinId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function fetchCoinDetails(id) {
      $.ajax({
        url: `https://api.coinlore.net/api/ticker/?id=${id}`,
        method: 'GET',
        success: function(data) {
          if (!data || data.length === 0) {
            $('#coin-container').html('<p class="text-danger">Coin not found.</p>');
            return;
          }

          const coin = data[0];
          $('#coin-container').html(`
            <div class="coin-title">${coin.name} (${coin.symbol})</div>
            <div class="coin-data">Rank: ${coin.rank}</div>
            <div class="coin-data">Price (USD): $${parseFloat(coin.price_usd).toFixed(4)}</div>
            <div class="coin-data">24h Change: ${coin.percent_change_24h}%</div>
            <div class="coin-data">Market Cap: $${Number(coin.market_cap_usd).toLocaleString()}</div>
            <div class="coin-data">Volume (24h): $${Number(coin.volume24).toLocaleString()}</div>
            <div class="coin-data">Available Supply: ${Number(coin.csupply).toLocaleString()}</div>
          `);
        },
        error: function() {
          $('#coin-container').html('<p class="text-danger">Failed to load coin data.</p>');
        }
      });
    }

    $(document).ready(function() {
      const id = getCoinId();
      if (id) {
        fetchCoinDetails(id);
      } else {
        $('#coin-container').html('<p class="text-danger">No coin ID provided.</p>');
      }
    });
  </script>
</body>
</html>
