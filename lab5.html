<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9.5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gaming Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{background:#0a0a0a;color:#fff;font-family:'Exo 2';padding:20px;}
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap');
        .registration-container{max-width:800px;margin:30px auto;background:rgba(8,3,37,0.85);padding:40px;border-radius:20px;box-shadow:0 0 30px rgba(138,43,226,0.5);}
        h1,h4{font-family:'Orbitron';text-transform:uppercase;background:linear-gradient(90deg,#8a2be2,#00bfff);-webkit-background-clip:text;color:transparent;}
        .form-label{color:#00bfff;text-transform:uppercase;font-size:0.9rem;}
        .form-control{background:rgba(0,0,0,0.4);border:2px solid rgba(138,43,226,0.3);color:#fff;}
        .form-control:focus{background:rgba(0,0,0,0.6);border-color:#00bfff;box-shadow:0 0 15px rgba(0,191,255,0.5);}
        .btn-primary{background:linear-gradient(135deg,#8a2be2,#00bfff);border:none;padding:15px;font-family:'Orbitron';border-radius:50px;}
        .result-container{display:none;margin-top:30px;padding:25px;border-radius:15px;background:rgba(0,0,0,0.7);}
        .success{border:1px solid #0f0;color:#0f0;}
        .error{border:1px solid #f00;color:#f00;}
        .cyber-line{height:2px;background:linear-gradient(90deg,transparent,#00bfff,transparent);margin:30px 0;position:relative;overflow:hidden;}
        .cyber-line::after{content:'';position:absolute;width:10px;height:10px;background:#00bfff;border-radius:50%;top:-4px;animation:line-move 2s infinite alternate;}
        @keyframes line-move{0%{left:0}100%{left:calc(100% - 10px)}}
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="text-center mb-4"><i class="fas fa-gamepad fa-3x" style="background:linear-gradient(135deg,#8a2be2,#00bfff);-webkit-background-clip:text;color:transparent;"></i></div>
            <h1 class="text-center mb-3">Game Register</h1>
            <div class="cyber-line"></div>
            
            <form id="registrationForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-4">REGISTER NOW</button>
            </form>
            <div id="result" class="result-container"></div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const result = document.getElementById('result');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(password !== confirmPassword) {
                result.style.display = 'block';
                result.className = 'result-container error';
                result.textContent = 'Password mismatch!';
                return;
            }

            if(this.checkValidity()) {
                result.style.display = 'block';
                result.className = 'result-container success';
                result.textContent = 'Registration successful!';
                this.reset();
            }
        });
    </script>
</body>
</html>
</body>
</html>
