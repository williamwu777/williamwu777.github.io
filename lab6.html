<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #f2f2f2; }
        img { max-width: 300px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <button onclick="fetchData()">Load Cat Facts</button>
    <table id="factTable" style="display:none;">
        <thead><tr><th>ID</th><th>Fact</th></tr></thead>
        <tbody></tbody>
    </table>
    <img id="catImage" alt="Cat Image">
   <!-- Image container (initially hidden) - now positioned after the table -->
    <div id="imageContainer" class="image-container">
        <h2>Cat Image</h2>
        <img id="catImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg" alt="Cat Image">
    </div>
    <script>
        async function fetchData() {
            try {
                const res = await fetch('https://brianobruno.github.io/cats.json');
                if (!res.ok) throw new Error('Failed to fetch');
                const data = await res.json();
                
                document.querySelector('#factTable tbody').innerHTML = data.facts.map(fact => 
                    `<tr><td>${fact.factId}</td><td>${fact.text}</td></tr>`
                ).join('');
                document.getElementById('factTable').style.display = 'table';
                
                if (data.imageUrl) {
                    const img = document.getElementById('catImage');
                    img.src = data.imageUrl;
                    img.style.display = 'block';
                }
            } catch (error) {
                alert('Error loading data');
            }
        }
    </script>
</body>
</html>
