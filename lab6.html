<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow-velous Cat Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #fetchButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        #fetchButton:hover {
            background-color: #45a049;
        }
        #catImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        #catImage:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        #loadingIndicator {
            display: none;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Meow-velous Cat Facts üê±</h1>
        
        <button id="fetchButton">Discover Cat Wisdom</button>
        
        <div id="loadingIndicator">Fetching cat facts...</div>
        
        <img id="catImage" src="https://via.placeholder.com/400x300?text=Click+to+Reveal+Cat+Magic" alt="Cat Image">
        
        <table id="factsTable">
            <thead>
                <tr>
                    <th>Fact ID</th>
                    <th>Fascinating Fact</th>
                </tr>
            </thead>
            <tbody id="factsTableBody">
                <!-- Facts will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const catImage = document.getElementById('catImage');
        const tableBody = document.getElementById('factsTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');

        fetchButton.addEventListener('click', fetchCatFacts);

        async function fetchCatFacts() {
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            fetchButton.disabled = true;
            fetchButton.textContent = 'Fetching...';

            try {
                const response = await fetch('https://brianobruno.github.io/cats.json');
                const data = await response.json();

                // Sort facts by factId
                const sortedFacts = data.facts.sort((a, b) => a.factId - b.factId);

                // Clear existing table rows
                tableBody.innerHTML = '';

                // Populate table with sorted facts
                sortedFacts.forEach(fact => {
                    const row = tableBody.insertRow();
                    const cellId = row.insertCell(0);
                    const cellText = row.insertCell(1);
                    
                    cellId.textContent = fact.factId;
                    cellText.textContent = fact.text;
                });

                // Update cat image with a nice transition
                catImage.style.opacity = 0;
                setTimeout(() => {
                    catImage.src = data.catPhoto;
                    catImage.style.opacity = 1;
                }, 300);

                // Reset button
                fetchButton.textContent = 'Discover More Cat Wisdom';
            } catch (error) {
                console.error('Error fetching cat facts:', error);
                alert('Oops! Something went wrong. Are you kitten me? üò∫');
                fetchButton.textContent = 'Try Again';
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                fetchButton.disabled = false;
            }
        }
    </script>
</body>
</html>
